include = chroma4Dvars.properties

#control details of array caching for indexed variables 
cross.datastructures.fragments.cachedListImpl = cross.datastructures.fragments.CachedList 
cross.datastructures.fragments.FileFragment.useCachedList = true 
cross.datastructures.fragments.CachedList.cacheSize = 32000 
cross.datastructures.fragments.CachedList.prefetchOnMiss = true 

# DTW
muChrom.sl = maltcms.commands.fragments2d.warp.ScanlineTicWarp
muChrom.slf = maltcms.commands.fragments2d.warp.ScanlineFilterTicWarp
muChrom.slp = maltcms.commands.fragments2d.warp.ScanlinePeakTicWarp
muChrom.mms = maltcms.commands.fragments2d.warp.ScanlineMeanMSWarp

# S
muChrom.s = maltcms.commands.fragments2d.peakfinding.SeededRegionGrowing

muChrom.bbh = maltcms.commands.fragments2d.peakfinding.BidirectionalBestHit
muChrom.bbhf = maltcms.commands.fragments2d.peakfinding.FastBidirectionalBestHit

# D
muChrom.coslp = maltcms.commands.distances.ArrayCosLp
muChrom.cos = maltcms.commands.distances.ArrayCos
muChrom.tp = maltcms.commands.distances.Array2DTimePenalized

maltcms.hamming = maltcms.commands.distances.ArrayHamming
maltcms.cos = maltcms.commands.distances.ArrayCos
maltcms.dotlp = maltcms.commands.distances.ArrayDotLp
maltcms.lp = maltcms.commands.distances.ArrayLp
maltcms.dot = maltcms.commands.distances.ArrayDot

# VIS
muChrom.cv = maltcms.commands.fragments2d.visualization.Chromatogram2DVisualizer
muChrom.mvv = maltcms.commands.fragments2d.preprocessing.MeanVarVis
muChrom.twv = maltcms.commands.fragments2d.warp.DTW2DTicVisualizer
muChrom.twsv = maltcms.commands.fragments2d.warp.DTW2DPeakAreaVisualizer
muChrom.twv.d = maltcms.commands.fragments2d.warp.visualization.Default2DTWVisualizer
muChrom.twv.i = maltcms.commands.fragments2d.warp.visualization.Ident2DTWVisualizer
muChrom.msv = maltcms.commands.fragments2d.visualization.MassSpectrumVisualization
muChrom.gv = maltcms.commands.fragments2d.visualization.GradientVisualizer

# PRE
muChrom.mvp = maltcms.commands.fragments2d.preprocessing.MeanVarProducer
muChrom.dvl = maltcms.commands.fragments2d.preprocessing.Default2DVarLoader
muChrom.dn = maltcms.commands.fragments2d.preprocessing.Data2DNormalizer
